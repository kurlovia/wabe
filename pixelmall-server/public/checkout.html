<!DOCTYPE html>
<html lang="ru">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Оформление заказа — PixelMall</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #ff3366;
      --primary-hover: #e62e5c;
      --light-bg: #f8f9fa;
      --border: #e0e0e0;
      --text: #333;
      --text-light: #666;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background-color: var(--light-bg);
      margin: 0;
      padding: 0;
    }
    
    .checkout-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 30px;
    }
    
    .checkout-steps {
      display: flex;
      margin-bottom: 30px;
      grid-column: 1 / -1;
    }
    
    .step {
      flex: 1;
      text-align: center;
      position: relative;
      padding: 10px 0;
    }
    
    .step-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: var(--text-light);
      font-weight: bold;
      margin-right: 8px;
    }
    
    .step.active .step-number {
      background-color: var(--primary);
      color: white;
    }
    
    .step.active .step-title {
      color: var(--primary);
    }
    
    .step-title {
      font-weight: 500;
    }
    
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 25px;
      left: 50%;
      width: 80%;
      height: 2px;
      background: #e0e0e0;
      z-index: -1;
    }
    
    .checkout-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }
    
    .form-section {
      margin-bottom: 30px;
    }
    
    .form-section h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.3rem;
      color: var(--primary);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255,51,102,0.1);
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .radio-option:hover {
      border-color: var(--primary);
    }
    
    .radio-option input {
      margin-right: 12px;
      accent-color: var(--primary);
    }
    
    .radio-option.active {
      border-color: var(--primary);
      background-color: rgba(255,51,102,0.05);
    }
    
    textarea.form-input {
      min-height: 100px;
      resize: vertical;
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    
    .btn-secondary {
      background-color: white;
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background-color: #f5f5f5;
    }
    
    .order-summary {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      align-self: start;
      position: sticky;
      top: 20px;
    }
    
    .order-summary h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.3rem;
      color: var(--primary);
    }
    
    .order-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .order-item:last-child {
      border-bottom: none;
    }
    
    .order-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 6px;
    }
    
    .order-item-info {
      flex: 1;
    }
    
    .order-item-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .order-item-price {
      color: var(--text-light);
    }
    
    .order-total {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }
    
    .step-content {
      display: none;
    }
    
    .step-content.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }
      
      .order-summary {
        position: static;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Оформление заказа — PixelMall</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="cart.html">Корзина <span class="cart-counter"></span></a>
      <a href="account.html">Личный кабинет</a>
    </nav>
  </header>

  <main class="checkout-container">
    <div class="checkout-steps">
      <div class="step active">
        <span class="step-number">1</span>
        <span class="step-title">Контактные данные</span>
      </div>
      <div class="step">
        <span class="step-number">2</span>
        <span class="step-title">Доставка</span>
      </div>
      <div class="step">
        <span class="step-number">3</span>
        <span class="step-title">Оплата</span>
      </div>
    </div>

    <form id="checkout-form" class="checkout-form">
      <!-- Шаг 1 -->
      <section id="contact-info" class="step-content active">
        <div class="form-section">
          <h3>Контактная информация</h3>
          <div class="form-group">
            <label for="name" class="form-label">ФИО*</label>
            <input type="text" id="name" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email*</label>
            <input type="email" id="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Телефон*</label>
            <input type="tel" id="phone" class="form-input" placeholder="+7 (999) 123-45-67" required>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-primary" onclick="showStep(1)">Продолжить</button>
        </div>
      </section>

      <!-- Шаг 2 -->
      <section id="delivery" class="step-content">
        <div class="form-section">
          <h3>Способ доставки</h3>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="delivery" value="courier" checked>
              <div>
                <div style="font-weight: 500;">Курьерская доставка</div>
                <div style="font-size: 0.9em; color: var(--text-light);">Доставка по указанному адресу</div>
              </div>
            </label>
            <label class="radio-option">
              <input type="radio" name="delivery" value="pickup">
              <div>
                <div style="font-weight: 500;">Самовывоз</div>
                <div style="font-size: 0.9em; color: var(--text-light);">Забрать из нашего магазина</div>
              </div>
            </label>
          </div>
        </div>
        <div id="delivery-address" style="margin-top: 20px;">
          <div class="form-group">
            <label for="address" class="form-label">Адрес доставки*</label>
            <input type="text" id="address" class="form-input" placeholder="Город, улица, дом, квартира">
          </div>
          <div class="form-group">
            <label for="comment" class="form-label">Комментарий</label>
            <textarea id="comment" class="form-input" rows="3" placeholder="Пожелания к доставке..."></textarea>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="showStep(0)">Назад</button>
          <button type="button" class="btn btn-primary" onclick="showStep(2)">Продолжить</button>
        </div>
      </section>

      <!-- Шаг 3 -->
      <section id="payment" class="step-content">
        <div class="form-section">
          <h3>Способ оплаты</h3>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="payment" value="card" checked>
              <div>
                <div style="font-weight: 500;">Онлайн-оплата картой</div>
                <div style="font-size: 0.9em; color: var(--text-light);">Безопасная оплата банковской картой</div>
              </div>
            </label>
            <label class="radio-option">
              <input type="radio" name="payment" value="cash">
              <div>
                <div style="font-weight: 500;">Наличными при получении</div>
                <div style="font-size: 0.9em; color: var(--text-light);">Оплата курьеру или в пункте выдачи</div>
              </div>
            </label>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="showStep(1)">Назад</button>
          <button type="submit" class="btn btn-primary">Оплатить</button>
        </div>
      </section>
    </form>

    <div class="order-summary" id="order-summary">
      <h3>Ваш заказ</h3>
      <div id="order-products"></div>
      <div class="order-total">
        <span>Итого:</span>
        <span id="order-total">0 ₽</span>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderProductsContainer = document.getElementById('order-products');
    const orderTotal = document.getElementById('order-total');

    function renderOrderSummary() {
      orderProductsContainer.innerHTML = '';
      
      if (cart.length === 0) {
        orderProductsContainer.innerHTML = '<p>Корзина пуста</p>';
        orderTotal.textContent = '0 ₽';
        return;
      }

      let total = 0;

      cart.forEach(item => {
        const product = window.products.find(p => p.id === item.id);
        if (product) {
          const price = product.price * item.quantity;
          total += price;

          const itemDiv = document.createElement('div');
          itemDiv.className = 'order-item';
          itemDiv.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <div class="order-item-info">
              <div class="order-item-name">${product.name}</div>
              <div class="order-item-price">${item.quantity} × ${product.price.toLocaleString('ru-RU')} ₽</div>
            </div>
          `;
          orderProductsContainer.appendChild(itemDiv);
        }
      });

      orderTotal.textContent = `${total.toLocaleString('ru-RU')} ₽`;
    }

    function showStep(stepIndex) {
      const steps = document.querySelectorAll('.step');
      const stepContents = document.querySelectorAll('.step-content');
      
      steps.forEach((step, index) => {
        if (index === stepIndex) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });
      
      stepContents.forEach((content, index) => {
        if (index === stepIndex) {
          content.classList.add('active');
        } else {
          content.classList.remove('active');
        }
      });
      
      // Показать поле адреса при выборе "Курьерская доставка"
      if (stepIndex === 1) {
        const deliveryMethod = document.querySelector('input[name="delivery"]:checked').value;
        document.getElementById('delivery-address').style.display = 
          deliveryMethod === 'courier' ? 'block' : 'none';
      }
    }

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const orderData = {
        contact: {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value
        },
        delivery: {
          method: document.querySelector('input[name="delivery"]:checked').value,
          address: document.getElementById('address')?.value || ''
        },
        payment: {
          method: document.querySelector('input[name="payment"]:checked').value
        },
        items: cart,
        date: new Date().toLocaleDateString('ru-RU'),
        status: 'new',
        total: parseInt(orderTotal.textContent.replace(/\s/g, '').replace('₽', ''))
      };

      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      orders.push(orderData);
      localStorage.setItem('orders', JSON.stringify(orders));
      localStorage.removeItem('cart');
      window.location.href = 'order-success.html';
    });

    // Обработчик изменения способа доставки
    document.querySelectorAll('input[name="delivery"]').forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === 'courier') {
          document.getElementById('delivery-address').style.display = 'block';
        } else {
          document.getElementById('delivery-address').style.display = 'none';
        }
      });
    });

    // При загрузке
    document.addEventListener('DOMContentLoaded', () => {
      renderOrderSummary();
      updateCartCounter();
      
      // Если пользователь авторизован, заполняем контактные данные
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('name').value = user.name || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
      }
    });
  </script>
</body>
</html>
